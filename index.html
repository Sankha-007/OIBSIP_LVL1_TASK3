<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1><span>TEMP</span>ERATURE <span>CONV</span>ERTER</h1>
            <div class="converter-row">

                <div class="col">
                    <label><span>F</span>arenheit</label>
                    <input type="number" id="Farenheit">
                </div>

                <div class="col">
                    <label><span>C</span>elcius</label>
                    <input type="number" id="Celcius">
                </div>

                <div class="col">
                    <label><span>K</span>elvin</label>
                    <input type="number" id="Kelvin">
                </div>
                <div class="col">
                    <button id="clear-btn" class="clear-btn">All Clear</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
